<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mario Game</title>
    <link href="CssMario.css" rel="stylesheet" />
    <script src="JSmario.js" defer></script>
  </head>
  <body>
    <div class="boardGame">
      <img id="cloud1" src="img/clouds-gamer.png" />
      <img id="cloud2" src="img/clouds-gamer.png" />
      <img id="mario" src="img/super-mario.gif" />
      <img id="pipe" src="img/pipe-game.png" />
      <img id="gameOver" src="img/game-over.png" />
      <img id="buttonReset" src="img/reset.png" />
      <img class="grass" src="img/grass.png" />
      <img id="startGame" src="img/startGame.png" />
      
      <div class="floor">
        <img src="img/floor.png" class="floor-1" />
        <img src="img/floor.png" class="floor-2" />
        <img src="img/floor.png" class="floor-3" />
      </div>
    </div>
  </body>
</html>
